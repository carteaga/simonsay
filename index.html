<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon Dice</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="gameboard">
      <div id="lightblue" class="color lightBlue left" data-color="celeste"></div>
      <div id="violet" class="color violet right" data-color="violeta"></div>
      <div id="orange" class="color orange left" data-color="naranja"></div>
      <div id="green" class="color green right" data-color="verde"></div>
      <button id="btnStart" class="btn-start" onclick="startGame()">Empezar a jugar!</button>
    </div>

    <script src="js/simonsay.js"></script> 
    <script>
      const green = new Color('green', document.getElementById('green'));
      const lightblue = new Color('lightblue', document.getElementById('lightblue'));
      const violet = new Color('violet', document.getElementById('violet'));
      const orange = new Color('orange', document.getElementById('orange'));
      const btnStart = document.getElementById('btnStart');

      function startGame()  {
        btnStart.classList.add('hide');
        setTimeout(() => 
          new Game([
            green,
            lightblue,
            violet,
            orange,
          ])
        , 1000);
      }
    </script>
  </body>
</html>
